<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation Test - FlickAI</title>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/mobile.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .test-content {
            padding: 40px 20px;
            text-align: center;
        }
        
        .test-content h1 {
            margin-bottom: 20px;
        }
        
        .test-content p {
            margin-bottom: 20px;
        }
        
        .viewport-size {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-light);
            color: var(--white);
            border-radius: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>    <div class="page-container">
        <!-- Header placeholder will be replaced by common-header.js -->
        <div id="header-placeholder"></div>
        
        <!-- Test Content -->
        <main>
            <div class="test-content">
                <h1>Mobile Navigation Test</h1>
                <div class="viewport-size">
                    <span id="viewport-width">Width: </span> Ã— 
                    <span id="viewport-height">Height: </span>
                </div>
                <p>Resize the browser window to test the mobile navigation menu.</p>
                <p>The hamburger menu should appear at screen widths less than 768px.</p>
                <p>Click the hamburger menu to open and close the navigation.</p>
                <p>Click links or outside the menu to close it.</p>
            </div>
        </main>
    </div>
      <script src="js/common-header.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script>
        // Display viewport size
        function updateViewportSize() {
            document.getElementById('viewport-width').textContent = 'Width: ' + window.innerWidth + 'px';
            document.getElementById('viewport-height').textContent = 'Height: ' + window.innerHeight + 'px';
        }
        
        // Update on page load and resize
        window.addEventListener('load', updateViewportSize);
        window.addEventListener('resize', updateViewportSize);
    </script>
</body>
</html>
